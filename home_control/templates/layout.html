<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"> 

    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Home Control</title>
    {% endif %}    
</head>
<style>
  body {
  background: #fafafa;
  color: #333333;
  margin-top: 5rem;
}

h1, h2, h3, h4, h5, h6 {
  color: black;
}

.bg-steel {
  background-color: #5f788a;
}

.site-header .navbar-nav .nav-link {
  color: #cbd5db;
}

.site-header .navbar-nav .nav-link:hover {
  color: #ffffff;
}

.site-header .navbar-nav .nav-link.active {
  font-weight: 500;
}

.content-section {
  background: #ffffff;
  padding: 10px 10px;
  border: 1px solid #dddddd;
  border-radius: 3px;
  margin-bottom: 10px;
  text-align: center;
}

  body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}
.center {
  margin: auto;
  width: 400px;
  text-align: left;
  padding: 10px;
}
.button {
  background-color: #2570d1; /* Green */
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 18px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}
.button2 {

  color: rgb(0, 0, 0); 
  border: 2px solid #014c77;
  border-radius: 20px;
}
.button2:hover {
  background-color: #143863;
  color: white;
}
.topnav{
  overflow: hidden;
  background-color: rgb(85, 85, 85);
  
}

.topnav a{
  color: white;
  text-align: center;
  padding: 14px 25px;
  text-decoration: none;
  font-size: 18px;
}

.topnav a:hover {
  background-color: black;
  color: white;
}
.btn {
  border: none;
  background-color: white;
  color: white;
  padding: none;
  cursor: pointer;
}
  
.content-section-1 {
  background: #ffffff;
  padding: 10px 10px;
  border: 1px solid #dddddd;
  border-radius: 3px;
  
  text-align: center;
}


</style>


<body>
	<div class="topnav">
		<a style="float:left"  href="#home">Home</a>
		<a style="float:right"  href="{{url_for('add_user')}}">Add User</a>
		{% if current_user.is_authenticated %}
		<a style="float:right"  href="{{url_for('logout')}}">Logout</a>
		{% else %}
		<a style="float:right"  href="{{url_for('user_login')}}">Login</a>
		{% endif %}  
	  </div>
		  
	  <div class="center">
		  {% block content %}{% endblock %}
		</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
