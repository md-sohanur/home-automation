          <input type="checkbox" name="onoffswitch" user_name="{{ user.username }}" switch_id="0" switch_status="1" class="onoffswitch-checkbox" id="switch_0" tabindex="0" checked>
          {% else %}
          <input type="checkbox" name="onoffswitch" user_name="{{ user.username }}" switch_id="0" class="onoffswitch-checkbox" id="switch_0" tabindex="0">
          {% endif %}
          <label class="onoffswitch-label" for="switch_0">
              <span class="onoffswitch-inner"></span>
              <span class="onoffswitch-switch"></span>
          </label>
      </div>  
    </div>
